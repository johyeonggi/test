<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수행평가 매니저</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>수행평가 매니저</h1>

        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="currentMonthYear"></h2>
            <button id="nextMonth">&gt;</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            <div class="day-name">일</div>
            <div class="day-name">월</div>
            <div class="day-name">화</div>
            <div class="day-name">수</div>
            <div class="day-name">목</div>
            <div class="day-name">금</div>
            <div class="day-name">토</div>
            </div>

        <div class="task-input-section">
            <h2>수행평가 입력</h2>
            <p id="selectedDateDisplay">날짜를 선택해주세요.</p>
            <input type="text" id="taskInput" placeholder="수행평가 내용을 입력하세요">
            <button id="addTaskButton">추가</button>
        </div>

        <div class="task-list-section">
            <h2>내 수행평가</h2>
            <ul id="taskList">
                </ul>
        </div>
    </div>

    <div id="ddayModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTaskDate"></h3>
            <p id="modalTaskContent"></p>
            <p id="modalDday"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
